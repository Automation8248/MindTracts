name: Instagram Repost Bot

on:
  schedule:
    - cron: '0 4 * * *'   # Daily run
  workflow_dispatch:

jobs:
  repost:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        run: python repost.py
