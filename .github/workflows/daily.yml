name: Cloudinary Video Automation

on:
  schedule:
    # Ye workflow har 4 ghante me chalega. Aap isko apne hisaab se change kar sakte hain.
    - cron: '0 */4 * * *' 
  workflow_dispatch: # Isse aap GitHub actions tab se manually bhi run kar payenge

jobs:
  run-automation:
    runs-on: ubuntu-latest

    permissions:
      contents: write # history.json ko wapas commit karne ke liye zaroori hai

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests cloudinary

    - name: Run Main Script
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
        CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
        CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      run: python main.py

    - name: Commit and Push history.json
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add history.json
        # Agar history.json me koi change hua hai, tabhi commit aur push karega
        git diff --quiet && git diff --staged --quiet || (git commit -m "Updated history.json automatically" && git push)
